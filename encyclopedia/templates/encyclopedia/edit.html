{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page: {{ title }}
{% endblock %}

{% block body %}
    <h1>Edit Page: {{ title }}</h1>
    <form action="{% url 'edit' title %}" method="post">
        {% csrf_token %}
        <input name="t" type="text" style="margin-bottom: 10px; font-size: 30px; font-weight: bold;" required value="{{title}}">
        <br>
        <textarea name="content" style="height: 500px;" required>{{ entry }}</textarea>
        <br>
        <input type="submit" name="submit">
    </form>
{% endblock %}
